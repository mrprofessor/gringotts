<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Gringotts</title>
        <meta name="description" content="A personal password manager">
        <meta name="author" content="SitePoint">

        <meta property="og:title" content="A personal password manager">
        <meta property="og:type" content="website">
        <meta property="og:description" content="A personal password manager">

        <!-- Refresh content every 30 seconds -->
        <meta http-equiv="refresh" content="30" />

        <link rel="stylesheet" href="style.css">

        <!-- Bootstrap stuff -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        >
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        >
        </script>


    </head>

    <body>

        <div class="bg-light p-5 rounded-lg m-3">
            <h1 class="display-4">Gringotts</h1>
            <p class="lead">Manage all your passwords with ease.</p>
            <hr class="my-4">
            <p>It uses a locally stored encrypted file to store passwords.</p>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#passwordModal">
                New password
            </button>
        </div>

        <div class="mx-auto" style="width: 700px">
            <table class="table" id="pw_table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">login</th>
                        <th scope="col">password</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- add generated passwords here -->
                </tbody>
            </table>
        </div>
        <!-- your content here... -->
        <script src="scripts.js"></script>
    </body>


    <!-- Modal -->
    <div class="modal fade"
         id="passwordModal"
         tabindex="-1"
         aria-labelledby="passwordModalLabel"
         aria-hidden="true">

        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="passwordModalLabel">Create Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form id="passwordForm" onsubmit="createEntry(event);">
                        <div class="mb-4">
                            <label for="name" class="form-label">Name</label>
                            <input class="form-control" id="name" name="name" required="required">
                        </div>
                        <div class="mb-4">
                            <label for="login" class="form-label">Login</label>
                            <input class="form-control" id="login" name="login" required="required">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required="required">
                        </div>
                        <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Submit</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</html>
